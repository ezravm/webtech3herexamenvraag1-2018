<div class = 'container'>
   <h1>Ask the magic eightball a question</h1>

   <form (ngSubmit)='onSubmit()'>

      <div class = 'form-group' [formGroup]='search'>
         <label for = 'question'>Question :</label>
         <input type = 'text' formControlName='question'>
      </div>
      <br />
      <button type='submit' class='btn btn-success'>ASK!</button>

   </form>


   <br /><br />

<label>Answer :&nbsp;</label>{{ answer_name }}<br />
</div>
